<table mat-table [dataSource]="list$ | async" class="mat-elevation-z8">

  <ng-container matColumnDef="fileName">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element">{{ element.fileName }}</td>
  </ng-container>

  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef> Size </th>
    <td mat-cell *matCellDef="let element">{{ element.size }} bytes</td>
  </ng-container>

  <ng-container matColumnDef="createAt">
    <th mat-header-cell *matHeaderCellDef> Create </th>
    <td mat-cell *matCellDef="let element">{{ element.createAt | date:'yy-MM-dd HH:mm' }}</td>
  </ng-container>

  <ng-container matColumnDef="operations">
    <th mat-header-cell *matHeaderCellDef>Options</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="download(element)">
          <mat-icon>get_app</mat-icon>
          <span>Download</span>
        </button>
        <button mat-menu-item (click)="delete(element)">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
