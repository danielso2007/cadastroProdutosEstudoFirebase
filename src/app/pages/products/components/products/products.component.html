<div fxFill>

  <mat-tab-group mat-stretch-tabs class="mat-elevation-z4" fxFill>
      <mat-tab label="All products">
          <div fxLayout="column" fxLayoutAlign="space-around stretch" style="padding: 20px; background: #f0f0f0">
              <form [formGroup]="productForm" (submit)="onSubmit()" fxLayout="row" fxLayoutAlign="space-around stretch" #f>
                  <mat-form-field fxFlex="40">
                      <input matInput placeholder="Product name" formControlName='name' #name>
                  </mat-form-field>

                  <mat-form-field fxFlex="20">
                      <input matInput placeholder="Stock" type="number" formControlName='stock'>
                  </mat-form-field>

                  <mat-form-field fxFlex="20">
                      <input matInput placeholder="Price" type="number" formControlName='price'>
                      <span matPrefix>$&nbsp;</span>
                  </mat-form-field>

                  <div fxLayout="row" fxLayoutAlign="end end">
                      <button mat-button color="primary" type="submit" [disabled]="!productForm.valid">Submit</button>
                      <button mat-button color="warn" type="reset">Cancel</button>
                  </div>
              </form>
          </div>
          <mat-divider></mat-divider>

          <table mat-table [dataSource]="products$ | async" class="mat-elevation-z8">

              <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element">{{ element.name }}</td>
              </ng-container>

              <ng-container matColumnDef="price">
                  <th mat-header-cell *matHeaderCellDef> Price </th>
                  <td mat-cell *matCellDef="let element">{{ element.price }}</td>
              </ng-container>

              <ng-container matColumnDef="stock">
                  <th mat-header-cell *matHeaderCellDef> Stock </th>
                  <td mat-cell *matCellDef="let element">{{ element.stock }}</td>
              </ng-container>

              <ng-container matColumnDef="operations">
                  <th mat-header-cell *matHeaderCellDef>Options</th>
                  <td mat-cell *matCellDef="let element">
                      <!-- <button mat-button color="primary" (click)="edit(element)">
                          <mat-icon>edit</mat-icon>
                      </button>
                      <button mat-button color="warn" (click)="delete(element)">
                          <mat-icon>delete</mat-icon>
                      </button> -->
                      <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                      </button>
                      <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="edit(element)">
                          <mat-icon>edit</mat-icon>
                          <span>Edit</span>
                        </button>
                        <button mat-menu-item (click)="delete(element)">
                          <mat-icon>delete</mat-icon>
                          <span>Delete</span>
                        </button>
                      </mat-menu>
                  </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

      </mat-tab>
      <mat-tab label="Find">

          <div fxLayout="column" fxLayoutAlign="space-around stretch" style="padding: 20px; background: #f0f0f0">
              <mat-form-field fxFlex>
                  <input matInput placeholder="Search products..." autocomplete="off" (keyup)="filter($event)">
              </mat-form-field>
          </div>

          <table mat-table [dataSource]="filterProducts$ | async" class="mat-elevation-z8">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element">{{ element.price }}</td>
            </ng-container>

            <ng-container matColumnDef="stock">
                <th mat-header-cell *matHeaderCellDef> Stock </th>
                <td mat-cell *matCellDef="let element">{{ element.stock }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsFilterList; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsFilterList;"></tr>
        </table>

      </mat-tab>
  </mat-tab-group>
</div>
