<h1 mat-dialog-title *ngIf='title'>{{ title }}</h1>
<div mat-dialog-content>
  <p>{{ message }}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">{{ cancelLabel }}</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="data" cdkFocusInitial>{{ okLabel }}</button>
</div>
