<h1 mat-dialog-title *ngIf="title">{{ title }}</h1>
<div mat-dialog-content>
  {{ message }}
</div>
<div mat-dialog-actions>
  <table width="100%">
    <tr>
      <td align="left">
        <button
          mat-raised-button
          [color]="okColor"
          [mat-dialog-close]="data"
          cdkFocusInitial
        >
          {{ okLabel }}
        </button>
      </td>
      <td align="right">
        <button mat-raised-button
                [color]="cancelColor"
                (click)="onNoClick()">
          {{ cancelLabel }}
        </button>
      </td>
    </tr>
  </table>
</div>
